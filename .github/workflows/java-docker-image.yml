name: Docker Image CI

on: push
jobs:

  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout
      uses: actions/checkout@v3
      
    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3
      
    - name: Build the Docker image
      uses: docker/build-push-action@v5
      with:
        context: .
        file: ./Dockerfile
        tags: kn2004-ppe:${{ github.sha }}
        outputs: type=docker, dest=/tmp/image.tar

    - name: Upload artifact
      if: github.ref =='refs/heads/main'
      uses: actions/upload-artifact@v3
      with:
        name: image
        path: /tmp/image.tar

  push_to_ecr:
    needs: build
    if: github.ref =='refs/heads/main'
    name: Push Docker image to ECR
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout
        uses: actions/checkout@v3
        
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
        
      - name: Download artifact
        uses: actions/download-artifact@v3
        with:
          name: image
          path: /tmp

      - name: Load Docker image
        run: |
          docker load --input /tmp/image.tar
          docker images ls -a
        
      - name: Push Docker image
        env:
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        run: |
          aws ecr get-login-password --region eu-west-1 | docker login --username AWS --password-stdin 244530008913.dkr.ecr.eu-west-1.amazonaws.com
          rev=$(git rev-parse --short HEAD)
          
          docker tag kn2004-ppe:${{ github.sha }} ${{ vars.ECR_REPO }}
          docker tag ${{ vars.ECR_REPO }} ${{ vars.ECR_REPO }}:latest
          
          docker push ${{ vars.ECR_REPO }}

  terraform:
    name: "Terraform"
    needs: push_to_ecr
    runs-on: ubuntu-latest
    env:
      AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
      AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
      AWS_REGION: eu-west-1
      IMAGE: ${{vars.ECR_REPO}}:latest
      PREFIX: kn2004
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      
      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v2

      - name: Init
        run: terraform init

      - name: plan
        id: Plan
        run: terraform plan   -var="prefix=$PREFIX" -var="image=$IMAGE"  -no-color
        continue-on-error: true

      - name: Plan status
        if: steps.plan.outcome == 'failure'
        run: exit 1

      - name: apply
        if: github.ref == 'refs/heads/main' && github.event_name == 'push'
        run: terraform apply -var="prefix=$PREFIX" -var="image=$IMAGE" -auto-approve
